{% extends 'base.html' %}

{% block content %}

<div id="chefcreate" class="card card-content blue-text">

{% if object %}
    <h1>Update {{ object.name }}'s Information</h1>
{% else %}
    <h1>Private Chef Sign Up</h1>  
{% endif %}

<form action="" method="post">
{% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn blue" type="submit" value="{% if object %} Update Chef {% else %} Add New Chef {% endif %}">

</form>
</div>
{% endblock %}
