{% extends 'base.html' %}

{% block content %}
{% if object %}
    <h1>Update {{ object.name }}'s Information</h1>
{% else %}
    <h1>Add New Private Chef</h1>
{% endif %}

<form action="" method="post">
{% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="{% if object %} Update Chef {% else %} Add New Chef {% endif %}">

</form>
{% endblock %}
