{% extends 'base.html' %} {% block content %}

<h1>Delete Chef Profile</h1>

<h4>
  Are you sure you want to delete
  <span class="red-text">{{object.name}}</span>
</h4>

<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete" class="btn red" />
  <a href="{% url 'chef_detail' object.id %}" class="btn blue">Cancel</a>
</form>

{% endblock %}
